{% extends 'base.html' %} {% block content %}
<h1>INDEX PAGE</h1>
<a href="{% url 'articles:create' %}">작성하기</a>

{% for article in articles %}
<p>글번호 : {{article.id}}</p>
<p>
  <a href="{% url 'articles:detail' article.pk %}"
    >글제목 : {{article.title}}</a
  >
</p>
<p>글 내용 : {{article.content}}</p>
<hr />

{% endfor %} {% endblock content %}
